+PART[fuelTankSmallFlat]
{
	@name = fuelTankSmallFlatNazo

	@title        = #LOC_Nazo_title_fuelTankSmallFlatNazo        // #LOC_Nazo_title_fuelTankSmallFlatNazo        = 謎の燃料タンク1
	@manufacturer = #LOC_Nazo_manufacturer_fuelTankSmallFlatNazo // #LOC_Nazo_manufacturer_fuelTankSmallFlatNazo = メーカー不明
	@description  = #LOC_Nazo_description_fuelTankSmallFlatNazo  // #LOC_Nazo_description_fuelTankSmallFlatNazo  = 謎の装置を取り付けたら燃料が無限に生成されるようになりました。どこから燃料が湧き出るのか現在の科学では解明できていません。


	@TechRequired = fuelSystems
	@entryCost = 120000
	@cost = 12000
	@mass = 0.1625

	@RESOURCE[LiquidFuel]
	{
		@amount = 0
		@maxAmount = 18
	}
	@RESOURCE[Oxidizer]
	{
		@amount = 0
		@maxAmount = 22
	}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
  	OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 0.45
		}	
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 0.55
		}
	}
}




