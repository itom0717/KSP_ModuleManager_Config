+PART[fuelTankSmall]
{
	@name = fuelTankSmallNazo

	@title        = #LOC_Nazo_title_fuelTankSmallNazo        // #LOC_Nazo_title_fuelTankSmallNazo        = 謎のリソース生成タンク
	@manufacturer = #LOC_Nazo_manufacturer_fuelTankSmallNazo // #LOC_Nazo_manufacturer_fuelTankSmallNazo = メーカー不明
	@description  = #LOC_Nazo_description_fuelTankSmallNazo  // #LOC_Nazo_description_fuelTankSmallNazo  = 謎の装置を搭載したことにより各種燃料や電気が無限に生成されるようになりました。だたし燃料を貯蔵するスペースはなくなりました。どのような原理なのか現在の科学では解明できていません。


	//Experimental Science
	@TechRequired = experimentalScience
	@entryCost = 1000000
	@cost = 100000
	@mass = 0.625

	-RESOURCE[LiquidFuel] {}
	-RESOURCE[Oxidizer] {}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
  	OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 0.09
		}	
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 0.11
		}
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 0.01
		}
		OUTPUT_RESOURCE
		{
			name = XenonGas
			rate = 0.01
		}
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}
}
