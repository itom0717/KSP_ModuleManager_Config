+PART[fuelTankSmallFlat]
{
	@name = fuelTankSmallFlatNazo
	@title = 謎の燃料タンク（Unknown Fuel Tank）
	@manufacturer = メーカー不明
	@description = 従来の燃料タンクに謎の装置を取り付けたら燃料が無限に生成されるようになりました。どこから燃料が湧き出るのか現在の科学では解明できていません。
	//entryCost = 1200
	//cost = 150
	//mass = 0.0625
	@entryCost = 12000
	@cost = 1500
	@mass = 0.1625

	@RESOURCE[LiquidFuel]
	{
		//amount = 45
		//maxAmount = 45
		@amount = 18
		@maxAmount = 18
	}
	@RESOURCE[Oxidizer]
	{
		//amount = 55
		//maxAmount = 55
		@amount = 22
		@maxAmount = 22
	}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
  	OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 9
		}	
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 11
		}
	}
}


