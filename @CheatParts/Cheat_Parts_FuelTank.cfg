+PART[fuelTankSmallFlat]
{
	@name = fuelTankSmallFlatNazo

	@title        = #LOC_fuelTankSmallFlatNazo_title        // 謎の燃料タンク
	@manufacturer = #LOC_fuelTankSmallFlatNazo_manufacturer // メーカー不明
	@description  = #LOC_fuelTankSmallFlatNazo_description  // 燃料タンクに謎の装置を取り付けたら電気から燃料が無限に生成されるようになりました。どこから燃料が湧き出るのか現在の科学では解明できていません。ただし、燃料を入れるスペースはなくなりました。

	@TechRequired = highPerformanceFuelSystems
	@entryCost    = 2000000
	@cost         =  200000
	@mass        *= 10.0

	//TweakScale
	%MODULE[TweakScale]
	{
		type         = stack
		defaultScale = 1.25
	}

	-RESOURCE[LiquidFuel] {}
	-RESOURCE[Oxidizer] {}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_fuelTankSmallFlatNazo_ConverterName_LfOx   // 液体燃料+酸化剤
		StartActionName = #LOC_fuelTankSmallFlatNazo_StartActionName_LfOx // 燃料生成を始動[液体燃料+酸化剤]
		StopActionName  = #LOC_fuelTankSmallFlatNazo_StopActionName_LfOx  // 燃料生成を停止[液体燃料+酸化剤]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio        = 0.45
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio        = 0.55
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_fuelTankSmallFlatNazo_ConverterName_Monoprop   // 一液式推進剤
		StartActionName = #LOC_fuelTankSmallFlatNazo_StartActionName_Monoprop // 燃料生成を始動[一液式推進剤]
		StopActionName  = #LOC_fuelTankSmallFlatNazo_StopActionName_Monoprop  // 燃料生成を停止[一液式推進剤]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio        = 1.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}


	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_fuelTankSmallFlatNazo_ConverterName_XenonGas   // キセノンガス
		StartActionName = #LOC_fuelTankSmallFlatNazo_StartActionName_XenonGas // 燃料生成を始動[キセノンガス]
		StopActionName  = #LOC_fuelTankSmallFlatNazo_StopActionName_XenonGas  // 燃料生成を停止[キセノンガス]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio        = 1.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}
}
