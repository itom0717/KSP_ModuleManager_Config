// ------------------------------------------------------------
// Kerbal Space Program 1.5.x用チートパーツ作成Config
//
// ModuleManager.dllが必要です。
// （バッテリー、発電パーツ等）
//
// Create itom0717
//
// ------------------------------------------------------------

+PART[batteryPack]
{
	@name = batteryPackNazo

	@title        = #LOC_Nazo_title_batteryPackNazo        // #LOC_Nazo_title_batteryPackNazo        = 謎のバッテリー
	@manufacturer = #LOC_Nazo_manufacturer_batteryPackNazo // #LOC_Nazo_manufacturer_batteryPackNazo = メーカー不明
	@description  = #LOC_Nazo_description_batteryPackNazo  // #LOC_Nazo_description_batteryPackNazo  = 謎の乾電池を使用することにより通常の100倍の充電容量を確保しました。どのような原理なのか現在の科学では解明できてない。

	@TechRequired = advElectrics
	@entryCost = 8000
	@cost = 800
	@mass = 0.035

	@RESOURCE
	{
		@amount = 10000
		@maxAmount = 10000
	}

}

+PART[largeSolarPanel]
{
	@name = largeSolarPanelNazo

	@title        = #LOC_Nazo_title_largeSolarPanelNazo        // #LOC_Nazo_title_largeSolarPanelNazo        = 謎のソーラーパネル
	@manufacturer = #LOC_Nazo_manufacturer_largeSolarPanelNazo // #LOC_Nazo_manufacturer_largeSolarPanelNazo = メーカー不明
	@description  = #LOC_Nazo_description_largeSolarPanelNazo  // #LOC_Nazo_description_largeSolarPanelNazo  = 謎の太陽電池を使用することにより通常の100倍の発電量があります。どのような原理なのか現在の科学では解明できてない。

	@TechRequired = specializedElectrics
	@entryCost = 145000
	@cost = 30000
	@mass = 0.5

	@MODULE
	{
		@chargeRate = 2440.0
	}
}





+PART[rtg]
{
	@name = rtgNazo

	@title        = #LOC_Nazo_title_rtgNazo        // #LOC_Nazo_title_rtgNazo        = 謎の放射性同位体熱電気転換器
	@manufacturer = #LOC_Nazo_manufacturer_rtgNazo // #LOC_Nazo_manufacturer_rtgNazo = メーカー不明
	@description  = #LOC_Nazo_description_rtgNazo  // #LOC_Nazo_description_rtgNazo  = 謎の放射性物質を使用することにより通常の100倍の発電量があります。どのような物質なのか現在の科学では解明できてない。

	@TechRequired = experimentalScience
	@entryCost = 58000
	@cost = 233000
	@mass = 1.00

	@MODULE
	{
		@OUTPUT_RESOURCE
		{
			//rate = 0.75
			@rate = 75.0
		}
	}

}
