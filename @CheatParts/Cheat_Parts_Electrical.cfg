	//entryCost = 14500
	//cost = 3000
	//mass = 0.3
	@entryCost = 145000
	@cost = 30000
	@mass = 0.5


	@MODULE
	{
		//chargeRate = 24.4
		@chargeRate = 2440.0
	}

}


+PART[rtg]
{
	@name = rtgNazo
	@title = 謎の放射性同位体熱電気転換器（Unknown RTG）
	@manufacturer = メーカー不明
	@description = 謎の放射性物質を使用することにより通常の100倍の発電量があります。どのような物質なのか現在の科学では解明できてない。
	//entryCost = 58000
	//cost = 23300
	//mass = 0.08
	@entryCost = 58000.
	@cost = 233000
	@mass = 0.68

	@MODULE
	{
		@OUTPUT_RESOURCE
		{
			//rate = 0.75
			@rate = 75.0
		}
	}

