+PART[batteryPack]
{
	@name = batteryPackNazo
	@title = 謎のバッテリー
	@manufacturer = メーカー不明
	@description = 謎の乾電池を使用することにより通常の100倍の充電容量を確保しました。どのような原理なのか現在の科学では解明できてない。

	//original
	//TechRequired = basicScience
	//entryCost = 800
	//cost = 80
	//category = Electrical
	//subcategory = 0
	//mass = 0.005

	@TechRequired = specializedElectrics
	@entryCost = 8000
	@cost = 800
	@mass = 0.035

	@RESOURCE
	{
		//amount = 100
		//maxAmount = 100
		@amount = 10000
		@maxAmount = 10000
	}

}

