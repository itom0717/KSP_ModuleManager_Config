+PART[batteryPack]
{
	@name = batteryPackNazo

	@title        = #LOC_Nazo_batteryPackNazo_title        //謎のバッテリー
	@manufacturer = #LOC_Nazo_batteryPackNazo_manufacturer //メーカー不明
	@description  = #LOC_Nazo_batteryPackNazo_description  //謎の乾電池を使用することにより通常の100倍の充電容量を確保しました。どのような原理なのか現在の科学では解明できてない。

	@TechRequired = advElectrics
	@entryCost    = 1000000
	@cost         =  100000
	@mass         *= 100

	%MODULE[TweakScale]
	{
		type = free
	}

	@RESOURCE
	{
		@amount    *= 100
		@maxAmount *= 100
	}
}



+PART[largeSolarPanel]
{
	@name = largeSolarPanelNazo

	@title        = #LOC_Nazo_largeSolarPanelNazo_title        // 謎のソーラーパネル
	@manufacturer = #LOC_Nazo_largeSolarPanelNazo_manufacturer // メーカー不明
	@description  = #LOC_Nazo_largeSolarPanelNazo_description  // 謎の太陽電池パネルを使用することにより通常の100倍の発電量があります。どのような原理なのか現在の科学では解明できていません。

	@TechRequired = specializedElectrics
	@entryCost    = 1800000
	@cost         =  180000
	@mass        *= 100

	%MODULE[TweakScale]
	{
		type = free_square
	}

	@MODULE
	{
		@chargeRate *= 100
	}
}





+PART[rtg]
{
	@name = rtgNazo

	@title        = #LOC_Nazo_rtgNazo_title        // 謎の放射性同位体熱電気転換器
	@manufacturer = #LOC_Nazo_rtgNazo_manufacturer // メーカー不明
	@description  = #LOC_Nazo_rtgNazo_description  // 謎の放射性物質を使用することにより通常の1000倍の発電量があります。どのような物質なのか現在の科学では解明できてない。

	@TechRequired = experimentalScience
	@entryCost    = 5500000
	@cost         =  550000
	@mass        *= 100

	%MODULE[TweakScale]
	{
		type = free
	}

	@MODULE
	{
		@OUTPUT_RESOURCE
		{
			@rate *= 1000
		}
	}

}
