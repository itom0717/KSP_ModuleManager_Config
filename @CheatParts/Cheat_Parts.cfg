//-------------------------------------
//謎のバッテリー
//-------------------------------------
+PART[batteryBank]
{
	@name = Nazo_batteryBank

	@title        = #LOC_Nazo_batteryBank_title
	@manufacturer = #LOC_Nazo_batteryBank_manufacturer
	@description  = #LOC_Nazo_batteryBank_description

	@TechRequired = advElectrics
	@entryCost    *= 100
	@cost         *= 10
	@mass         *= 1

	%MODULE[TweakScale]
	{
		type = free
	}

	@RESOURCE
	{
		@amount    *= 100
		@maxAmount *= 100
	}
}

