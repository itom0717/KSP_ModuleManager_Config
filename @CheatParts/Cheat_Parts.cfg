//-------------------------------------
//謎の燃料タンク
//-------------------------------------
+PART[fuelTankSmallFlat]
{
	@name = Nazo_fuelTankSmallFlat

	@title        = #LOC_Nazo_fuelTankSmallFlat_title
	@manufacturer = #LOC_Nazo_fuelTankSmallFlat_manufacturer
	@description  = #LOC_Nazo_fuelTankSmallFlat_description

	@TechRequired = highPerformanceFuelSystems
	@entryCost    *= 100
	@cost         *= 10
	@mass         *= 1.5

	//TweakScale
	%MODULE[TweakScale]
	{
		type         = stack
		defaultScale = 1.25
	}

	-RESOURCE[LiquidFuel] {}
	-RESOURCE[Oxidizer] {}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_LfOx
		StartActionName = #LOC_Nazo_StartActionName_LfOx
		StopActionName  = #LOC_Nazo_StopActionName_LfOx
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio        = 0.45
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio        = 0.55
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_Monoprop
		StartActionName = #LOC_Nazo_StartActionName_Monoprop
		StopActionName  = #LOC_Nazo_StopActionName_Monoprop
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio        = 1.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_XenonGas
		StartActionName = #LOC_Nazo_StartActionName_XenonGas
		StopActionName  = #LOC_Nazo_StopActionName_XenonGas
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio        = 1.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}
}


//-------------------------------------
//謎のリソース生成装置
//-------------------------------------
+PART[ISRU]
{
	@name = Nazo_ISRU

	@title        = #LOC_Nazo_ISRU_title
	@manufacturer = #LOC_Nazo_ISRU_manufacturer
	@description  = #LOC_Nazo_ISRU_description

	@TechRequired = experimentalScience
	@entryCost    *= 1000
	@cost         *= 100
	@mass         *= 10

	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}

	-MODULE[ModuleResourceConverter],*
	{
	}
	-MODULE[ModuleOverheatDisplay],*
	{
	}
	-MODULE[ModuleCoreHeat],*
	{
	}


	// 液体燃料+酸化剤
	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_LfOx
		StartActionName = #LOC_Nazo_StartActionName_LfOx
		StopActionName  = #LOC_Nazo_StopActionName_LfOx
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 500
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio        = 45.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio        = 55.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}

	// 一液式推進剤
	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_Monoprop
		StartActionName = #LOC_Nazo_StartActionName_Monoprop
		StopActionName  = #LOC_Nazo_StopActionName_Monoprop
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio        = 5.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}


	// キセノンガス
	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_ConverterName_XenonGas
		StartActionName = #LOC_Nazo_StartActionName_XenonGas
		StopActionName  = #LOC_Nazo_StopActionName_XenonGas
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio        = 50.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}


}
