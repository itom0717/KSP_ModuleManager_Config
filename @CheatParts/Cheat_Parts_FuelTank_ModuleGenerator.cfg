+PART[fuelTankSmallFlat]
{
	@name = fuelTankSmallFlatNazoModuleGenerator

	@title        = #LOC_fuelTankSmallFlatNazoModuleGenerator_title        // 謎の燃料タンク
	@manufacturer = #LOC_fuelTankSmallFlatNazoModuleGenerator_manufacturer // メーカー不明
	@description  = #LOC_fuelTankSmallFlatNazoModuleGenerator_description  // 燃料タンクに謎の装置を取り付けたら燃料が無限に生成されるようになりました。どこから燃料が湧き出るのか現在の科学では解明できていません。ただし、燃料を入れるスペースはなくなりました。

	@TechRequired = basicRocketry
	@entryCost    = 20000000
	@cost         =  2000000
	@mass        *= 10.0

	//TweakScale
	%MODULE[TweakScale]
	{
		type         = stack
		defaultScale = 1.25
	}

	-RESOURCE[LiquidFuel] {}
	-RESOURCE[Oxidizer] {}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
  	OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 0.9
		}	
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 1.1
		}
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 0.2
		}
		OUTPUT_RESOURCE
		{
			name = XenonGas
			rate = 0.1
		}
	}
}
