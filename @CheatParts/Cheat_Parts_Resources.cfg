+PART[MiniISRU]
{
	@name = MiniISRUNazo

	@title        = #LOC_Nazo_title_MiniISRUNazo        // #LOC_Nazo_title_MiniISRUNazo        = 謎のリソース生成コンバータ
	@manufacturer = #LOC_Nazo_manufacturer_MiniISRUNazo // #LOC_Nazo_manufacturer_MiniISRUNazo = メーカー不明
	@description  = #LOC_Nazo_description_MiniISRUNazo  // #LOC_Nazo_description_MiniISRUNazo  = 謎の装置を搭載したことにより電気から各種燃料が無限に生成されるようになりました。どのような原理なのか現在の科学では解明できていません。


	//Experimental Science
	@TechRequired = experimentalScience
	@entryCost = 4000000
	@cost = 400000
	@mass = 5.0


	@MODULE[ModuleResourceConverter],*
	{
		-INPUT_RESOURCE:HAS[#ResourceName[Ore]]
		{
		}
		@INPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		{
			@Ratio *= 80
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel],#ResourceName[Oxidizer]]
		{
			@Ratio *= 100
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[LiquidFuel],!ResourceName[Oxidizer]]
		{
			@Ratio *= 100
		}
		@OUTPUT_RESOURCE:HAS[!ResourceName[LiquidFuel],#ResourceName[Oxidizer]]
		{
			@Ratio *= 100
		}
		@OUTPUT_RESOURCE:HAS[#ResourceName[MonoPropellant]]
		{
			@Ratio *= 100
		}
	}
}



