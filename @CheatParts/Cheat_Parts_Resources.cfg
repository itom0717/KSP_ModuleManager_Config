+PART[ISRU]
{
	@name = ISRUNazo

	@title        = #LOC_Nazo_MiniISRUNazo_title        //謎のリソース生成装置
	@manufacturer = #LOC_Nazo_MiniISRUNazo_manufacturer //メーカー不明
	@description  = #LOC_Nazo_MiniISRUNazo_description  //謎の装置を搭載したことにより電気から各種燃料が無限に生成されるようになりました。どこから燃料が湧き出るのか現在の科学では解明できていません。謎の燃料タンクよりも高効率で燃料を生成できます。

	@TechRequired = experimentalScience
	@entryCost    = 10000000
	@cost         =  1000000
	@mass        *= 5.0

	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 2.5
	}

	-MODULE[ModuleResourceConverter],*
	{
	}
	-MODULE[ModuleOverheatDisplay],*
	{
	}
	-MODULE[ModuleCoreHeat],*
	{
	}


	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_MiniISRUNazo_ConverterName_LfOx   // 液体燃料+酸化剤
		StartActionName = #LOC_Nazo_MiniISRUNazo_StartActionName_LfOx // 燃料生成を始動[液体燃料+酸化剤]
		StopActionName  = #LOC_Nazo_MiniISRUNazo_StopActionName_LfOx  // 燃料生成を停止[液体燃料+酸化剤]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio        = 4.5
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio        = 5.5
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}

	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_MiniISRUNazo_ConverterName_Monoprop   // 一液式推進剤
		StartActionName = #LOC_Nazo_MiniISRUNazo_StartActionName_Monoprop // 燃料生成を始動[一液式推進剤]
		StopActionName  = #LOC_Nazo_MiniISRUNazo_StopActionName_Monoprop  // 燃料生成を停止[一液式推進剤]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MonoPropellant
			Ratio        = 10.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}


	MODULE
	{
		name            = ModuleResourceConverter
		ConverterName   = #LOC_Nazo_MiniISRUNazo_ConverterName_XenonGas   // キセノンガス
		StartActionName = #LOC_Nazo_MiniISRUNazo_StartActionName_XenonGas // 燃料生成を始動[キセノンガス]
		StopActionName  = #LOC_Nazo_MiniISRUNazo_StopActionName_XenonGas  // 燃料生成を停止[キセノンガス]
		AutoShutdown    = true

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio        = 100
		}
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio        = 10.0
			DumpExcess   = false
			FlowMode     = STAGE_PRIORITY_FLOW
		}
	}


}
